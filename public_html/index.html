<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHOOL-DB</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
            <div class="jumbotron">
                <h1>SCHOOL DATABASE FORM</h1>
            </div>
            <div class="form-group">
            <label for="rollno">Roll-No</label>
            <input type="text" class="form-control" id="rollno" placeholder="Roll-No" onchange="getRoll()">
            </div>
            <div class="form-group">
            <label for="fullname">Full-Name</label>
            <input type="text" class="form-control" id="fullname" placeholder="Full-Name">
            </div>
            <div class="form-group">
                <label for="class">Class</label>
                <input type="text" class="form-control" id="class" placeholder="Class">
            </div>
            <div class="form-group">
                <label for="birthdate">Birth Date</label>
                <input type="text" class="form-control" id="birthdate" placeholder="Birth-Date">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="enrolldate">Enrollment-Date</label>
                <input type="text" class="form-control" id="enrolldate" placeholder="Enrollment-Date">
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-outline-primary" id="save" disabled  onclick="saveForm()">Save</button>
                <button type="button" class="btn btn-outline-primary" id="change" disabled onclick="changeData()">Change</button>
                <button type="button" class="btn btn-outline-primary" id="reset" disabled onclick="resetForm()">Reset</button>
            </div>
        </form>
      </div>
      <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
      <script src="js/script.js"></script>
</body>
</html>
